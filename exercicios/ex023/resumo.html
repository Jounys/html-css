<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo Capituo 21</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            width: 50px;
            height: 20px;
            padding: 10px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Hierarquia de Tabela</h1>
    <h2>Tabela Simples</h2>
    <p>HIERARQUIA DE TABELA (SIMPLES) <br>
        TABLE = tabela <br>
            TABLE ROW (tr)= linha de tabela <br>
                TABLE HEADER (th)= cabeçalho  de tabela <br>
                TABLE DATA (td)= dados de tabela</p>
    <p>Exemplo abixo:</p>
    <table>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
    </table>
    <p><a href="https://jounys.github.io/html-css-2/exercicios/ex023/tabela001.html" target="_blank">exercício 001</a></p>
</body>
</html>
